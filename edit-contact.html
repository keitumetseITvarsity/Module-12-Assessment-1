<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
</head>
<body onload="getContact()">
    <div id="avatarImage"></div>
    <form id="editForm">
        <label for="firstname">First Name: </label>
        <input type="text" name="firstname" id="firstname" readonly><br><br>
        <label for="lastname">Last Name: </label>
        <input type="text" name="lastname" id="lastname" readonly><br><br>
        <label for="mobile">Mobile: </label>
        <input type="text" name="mobile" id="mobile" readonly><br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" readonly><br><br>
        <label for="avatar" hidden>Change profile image</label>
        <input type="file" name="avatar" id="avatar" hidden><br><br>
        <button type="submit" id="submitForm" hidden>Submit</button>
    </form>
    <br>
    <button id="homeLink" type="button">Home</button>
    <button id="editContact" type="button">Edit</button>
    <button id="deleteContact">Delete</button>

    <script src="js/config.js"></script>
    <script src="js/edit-contact.js"></script>
</body>
</html>
